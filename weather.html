<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <input id="city" placeholder="Enter the City name">
        <button onclick="getweather()">Get Weather</button>
        <div id="output"></div>
    </div>
    <script>
        function getweather() {
            const cityname = document.getElementById("city").value
            const output = document.getElementById('output')
            async function fetchWeather() {
                try {
                    const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${cityname}&appid=46c09d22c0534fc8873100445251505&units=metric`)
                    const data = await response.json()
                    console.log(data)

                    if (data.cod !== 200) {
                        output.textContent = "City not found!";
                        return;
                    }

                    const temp = data.main.temp
                    const desc = data.weather[0].description

                    output.innerHTML = `<h3>${cityname}</h3><p>Temperature: ${temp}Â°C</p><p>Condition: ${desc}</p>`
                } catch (error) {
                    console.log("Invalid City")
                }

            } fetchWeather()
        }
    </script>
</body>

</html>
